<div class="row g-3">
  <div class="col-xs-12">
    <form class="row">
      <div class="col-sm-5">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" #nameInput/>
      </div>
      <div class="col-sm-2">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" id="amount" class="form-control" #amountInput/>
      </div>
      <div class="col-sm-12 mt-2">
        <button class="btn btn-success px-3" type="submit" (click)="onAddItem()">Add</button>
        <button class="btn btn-danger ms-2 px-3" type="button">Delete</button>
        <button class="btn btn-warning ms-2 px-3" type="button">Clear</button>
      </div>
    </form>
  </div>
</div>
